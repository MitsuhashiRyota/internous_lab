<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>InternousLab</title>
	<script type="text/javascript" src=""></script>
	<link type="text/css" href=""></link>
</head>
<body>
	<h3 th:if="${createMessage != null}" th:text="${createMessage}"></h3>
	<h2>ログインテスト</h2>
	<div class="">
		<form th:action="@{/internous/lab/main/contents/}" th:object="${MUserForm}" method="POST">
			<div th:each="error : ${loginId}">
			 	<span th:text="${error.defaultMessage}" style="color:red"></span>
			</div>
			<div>
				 <label>ログインID</label>
				 <input type="text" name="loginId" th:field="*{loginId}" th:errorclass="fieldError" />
			</div>
			<div th:each="error : ${password}">
			 	<span th:text="${error.defaultMessage}" style="color:red"></span>
			</div>
			<div>
				<label>パスワード</label>
				<input type="password" name="password" th:field="*{password}" />
			</div>
			<div th:each="error : ${userName}">
			 	<span th:text="${error.defaultMessage}" style="color:red"></span>
			</div>
			<input type="submit" value="送信" />

			<div>
				<p>ユーザー登録は<a href="/internous/lab/create/user/">こちら</a></p>
			</div>
		</form>
	</div>
</body>
</html>
